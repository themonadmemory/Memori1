<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MEMORIA</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclusion de la bibliothèque Leaflet.js pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Inclusion de jQuery depuis un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Styles pour la fenêtre modale -->
    <style>
        #introModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Masquer le lien vers Leaflet avec le logo ukrainien */
        .leaflet-control-attribution {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fenêtre modale d'introduction -->
    <div id="introModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h2>Welcome to MEMORIA</h2>
            <p>Explore and share memories around the world. Click on the map to add your own memories!</p>
            <a href="https://twitter.com/Crash_113589311" target="_blank" class="button">Follow us on Twitter</a>
            <button onclick="closeModalAndEnter()">Enter MEMORIA</button>
        </div>
    </div>

    <!-- Carte Interactive -->
    <section id="interactive-map"></section>

    <!-- Scripts JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <!-- Script pour afficher la fenêtre modale à l'ouverture -->
    <script>
        $(document).ready(function() {
            openModal(); // Afficher la fenêtre modale à l'ouverture
        });

        function openModal() {
            $("#introModal").fadeIn();
        }

        function closeModal() {
            $("#introModal").fadeOut();
        }

        function closeModalAndEnter() {
            closeModal();
            // Ajoutez ici le code pour activer l'accès à la carte et aux fonctionnalités du site
        }
    </script>
</body>
</html>
